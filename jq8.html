<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자</title>
  </head>
  <body>
    <div id="wrap">
      <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
      <p><a href="https://naver.com">Naver</a></p>
      <p><a href="http://daum.net">Google</a></p>
      <p><a href="http://google.co.kr">Daum</a></p>
    </div>
    <form action="#" method="get" id="member_f">
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" />
      </p>
      <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw" />
      </p>
    </form>
    <script>
      $(function () {
        $("#wrap a[target]").css({ "color": "#f00" });
        $("#wrap a[href^=https]").css({ "color": "#0f0" });
        $("#wrap a[href$=net]").css({ "color": "orange" });
        $("#wrap a[href*=google]").css({ "color": "black" });
        //폼안에 있는 모든 텍스트 입력(input)요소들을 선택
        $("#member_f :text").css({ "background-color":"lavender"});
            //폼안에 있는 모든 비밀번호 입력(input)요소들을 선택
        $("#member_f :password").css({ "background-color":"yellow"});
      });


    </script>
  </body>
</html>
